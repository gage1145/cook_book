<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Family Cookbook</title>
        <link rel="stylesheet" href="../../styles.css">
    </head>
    <body>
        <div id="header-container"></div>
        <script>
            // Load the header HTML from header.html
            fetch('../header.html')
                .then(response => response.text())
                .then(data => document.getElementById('header-container').innerHTML = data)
                .catch(error => console.log('Error loading header:', error));
        </script>
        <main>
            <section id="recipe-list">
                <h2>Breads</h2>
                <ul id="recipe-items">
                    <li><a href="./cubano_bread.html" class="recipe-button">Cubano Bread</a></li>
                    <li><a href="./browned_butter_cornbread.html" class="recipe-button">Browned Butter Cornbread</a></li>
                    <li><a href="./banana_bread.html" class="recipe-button">Banana Bread</a></li>
                </ul>
                <script>
                    document.addEventListener("DOMContentLoaded", function() {
                        const recipeList = document.getElementById("recipe-items");
                        const items = Array.from(recipeList.getElementsByTagName("li"));
                
                        // Sort the list items alphabetically by their inner text
                        items.sort((a, b) => {
                            const textA = a.textContent.trim().toLowerCase();
                            const textB = b.textContent.trim().toLowerCase();
                            return textA.localeCompare(textB);
                        });
                
                        // Append sorted items back to the list
                        items.forEach(item => recipeList.appendChild(item));
                    });
                </script> 
            </section>
        </main>
        <div id="footer"></div>
        <script>
            // Load the footer HTML from footer.html
            fetch('../footer.html')
                .then(response => response.text())
                .then(data => document.getElementById('footer').innerHTML = data)
                .catch(error => console.log('Error loading header:', error));
        </script>
    </body>
</html>
