<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Cookbook</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header-container"></div>
    <script>
        // Load the header HTML from header.html
        fetch('html_files/header.html')
            .then(response => response.text())
            .then(data => document.getElementById('header-container').innerHTML = data)
            .catch(error => console.log('Error loading header:', error));
    </script>    
    <main>
        <section id="about">
            <h2>About Our Cookbook</h2>
            <p>Welcome! Here you'll find beloved recipes from our family kitchen.</p>
        </section>
    </main>
    <div id="footer"></div>
    <script>
        // Load the footer HTML from footer.html
        fetch('/html_files/footer.html')
            .then(response => response.text())
            .then(data => document.getElementById('footer').innerHTML = data)
            .catch(error => console.log('Error loading header:', error));
    </script>
</body>
</html>
